<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Exo Formulaire</h1>
	<a href="index.html"> Sommaire </a>
<table border="0" bgcolor="white" width="100%">
<forme>
	<tr>
		<td> <label>Pseudo *</label> </td>
		<td> <input type="text" name="t1"> </td>
	</tr>
	<tr>
		<td> <label>Mot de passe</label> </td>
		<td> <input type="text" name="t2"> </td>
	</tr>
	<tr>
		<td> <label>Prénom</label> </td>
		<td> <input type="text" name="t3" placeholder="Votre prénom"> </td>
	</tr>
	<tr>
		<td> <label>Avatar</label> </td>
		<td> <input type="file" name="avatar"> </td>
	</tr>
	<tr>
		<td> <label>Email</label> </td>
		<td> <input type="text" name="t4"> </td>
	</tr>
	<tr>
		<td> <label>Pays</label> </td>
		<td><select>
		<option>Choisir un pays</option>
		<option>France</option>
		<option>Belgique</option>
		<option>Pays-Bas</option>
		</select></td>
	</tr>
	<tr>
		<td><label>Quels sont vos fruits préférés ?</label></td>
		<td>Orange <input type="checkbox" name="c1">
		Fraise <input type="checkbox" name="c2">
		Poire <input type="checkbox" name="c3"></td>
	</tr>

	<tr> <td><label>Civilité</label></td>
		<td>Homme <input type="radio" name="r1">
		Femme <input type="radio" name="r1"></td>
	</tr>
	
	<tr>
		<td><label>Ville</label> </td>
		<td><input type="text" name="t5"></td>
	</tr>
	<tr>
		<td><label>Code postal</label> </td>
		<td><input type="text" name="t6"> </td>
	</tr>
	<tr>
		<td><label>Adresse</label></td>
		<td>
		<textarea rows="5" cols="50"></textarea></td>
	</tr>
	<tr>
		<td><label>Date de naissance</label></td>
		<td><input type="date"></td>
	</tr>
	<tr>
		<td><label>Jauge</label></td>
		<td><input type="range"></td>
	</tr>
	<tr>
		<td><label>Téléphone</label></td>
		<td><input type="text" name="t7" maxlength="10"></td>
	</tr>
	<tr>
		<td><label>Recherche</label></td>
		<td><input type="text" name="t8"></td>
	</tr>
	<tr>
		<td><label>URL</label></td>
		<td><input type="text" name="t9"></td>
	</tr>
	<tr>
		<td><label>Couleur</label></td>
		<td><input type="color"></td>
	</tr>
	<tr>
		<td><input type="button" name="b1" value="Valider"><td>
	</tr>
</forme>
</table>
</body>
</html>
